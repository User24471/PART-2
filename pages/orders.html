   <!-- Animated Background Canvas -->

    <img src="../assests/logo.webp" alt="EchoFresh Organics Logo" class="logo">

      <i class="fas fa-bars"></i>
    </div>
<nav class="nav-buttons">

</nav>
     <!-- Dark mode toggle button -->
  <button id="darkModeToggle" class="dark-mode-btn"><i class="fas fa-moon"></i></button>
  </header>

  <main>
    <h1>ðŸ›’ Place Your Organic Order</h1>
    <p style="text-align:center; color:#ddd;">
      Fill in your details, select products, and see your cart below.
    </p>

    <section class="order-section">
      <form class="order-form" id="orderForm">
        <h2>Customer Details</h2>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <input type="text" id="address" placeholder="Delivery Address" required>

        <h2>Select Products</h2>
        <select id="product" required>
          <option value="">-- Choose a Product --</option>
          <option value="Organic Apples" data-price="30">Organic Apples - R30/kg</option>
          <option value="Fresh Spinach" data-price="20">Fresh Spinach - R20/bundle</option>
          <option value="Brown Rice" data-price="45">Brown Rice - R45/2kg</option>
          <option value="Whole Wheat Bread" data-price="25">Whole Wheat Bread - R25/loaf</option>
          <option value="Free-range Eggs" data-price="40">Free-range Eggs - R40/dozen</option>
        </select>

        <input type="number" id="quantity" placeholder="Quantity" min="1" required>

        <div class="price-display">
          <p>Price per item: <span id="pricePerItem">R0</span></p>
          <p>Total for this product: <span id="itemTotal">R0</span></p>
        </div>

        <button type="button" class="glow-button" id="addToCartBtn">Add to Cart</button>

        <div class="cart-container">
          <h3>Your Cart</h3>
          <ul id="cartItems"></ul>
          <p class="cart-total">Cart Total: <span id="cartTotal">R0</span></p>
        </div>

        <button type="submit" class="glow-button">Submit Order</button>
      </form>
    </section>
  </main>
