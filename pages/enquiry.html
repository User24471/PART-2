  <p>Please fill in the form below, and we'll get back to you promptly.</p>

  <div class="card enquiry-card">
    <form id="enqForm" novalidate>
      <label>
        Full name
        <input type="text" name="fullname" id="fullname" required minlength="2" placeholder="Enter your full name">
      </label>
      <label>
        Email
        <input type="email" name="email" id="email" required placeholder="Enter your email address">
      </label>
      <label>
        Enquiry type
        <select name="type" id="type" required>
          <option value="">Select...</option>
          <option value="service">Service/Product</option>
          <option value="volunteer">Volunteer</option>
          <option value="sponsor">Sponsor</option>
        </select>
      </label>
      <label id="productLabel" style="display:none;">
        Select product/service
        <select id="product">
          <option value="basic">Basic package - R350</option>
          <option value="pro">Pro package - R700</option>
          <option value="deluxe">Deluxe - R1200</option>
        </select>
      </label>
      <label>
        Quantity (if applicable)
        <input type="number" id="qty" min="1" value="1">
      </label>

      <!-- âœ… The Submit Button -->
      <button type="submit" class="submit-btn">Send Enquiry</button>
    </form>

    <div id="result" aria-live="polite"></div>
  </div>

     <script>
function updateGreeting() {
    const now = new Date();
    const hour = now.getHours();
    let greeting = "";

    // Correct greeting logic
    if (hour >= 0 && hour < 12) {
        greeting = "Good Morning, Customer!";
    } else if (hour >= 12 && hour < 17) {
        greeting = "Good Afternoon, Customer!";
    } else {
        greeting = "Good Evening, Customer!";
    }

    // Format date & time
    const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
    };

    const dateTime = now.toLocaleString("en-ZA", options);

    document.getElementById("greetingMessage").innerHTML = `
        <span class="neon-text">${greeting}</span> <br>
        <span class="neon-time">Today is ${dateTime}</span>
    `;
}

// Update every second
setInterval(updateGreeting, 1000);

// Run once on load
updateGreeting();

</script>
